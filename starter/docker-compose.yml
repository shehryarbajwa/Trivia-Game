version: '3'
services:
    postgres:
        image: 'postgres:latest'
        environment:
            - POSTGRES_USER=test
            - POSTGRES_PASSWORD=test
            - POSTGRES_DB=test_db
        ports: 
            - '5432:5432'
    nginx:
        depends_on:
            - api
            - client
        restart: always
        build: 
            dockerfile: Dockerfile
            context: ./nginx
        ports:
            - '3050:80'
    api:
        depends_on: 
            - postgres
        build:
            dockerfile: Dockerfile
            context: ./backend
        environment: 
            - DBNAME=postgres
            - DBHOST=postgres
            - DBPORT=5432
            - DBPASS=postgres_password
            - DBUSER=postgres
    client:
        depends_on:
            postgres
        stdin_open: true
        build:
            dockerfile: Dockerfile
            context: ./frontend
        

            